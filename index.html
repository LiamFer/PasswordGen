<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password Generator">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js" type="module" defer></script>
    <title>PassGen</title>
</head>

<body>

    <main>

        <section id="copyBox">
            <input type="text" id="passwordText" placeholder="P4$5W0rD!" disabled>

            <abbr title="Copy to Clipboard!"><svg id="copyButton" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24">
                    <path
                        d="M22 6v16h-16v-16h16zm2-2h-20v20h20v-20zm-24 17v-21h21v2h-19v19h-2zm9.138-8.431h1.388l.78 1.157.771-1.157h1.345l-1.456 2.074 1.637 2.357h-1.389l-.926-1.397-.925 1.397h-1.363l1.594-2.331-1.456-2.1zm5.121 4.431v-.946c1.911-1.726 3.031-2.646 3.044-3.62 0-.545-.318-.977-1.09-.977-.575 0-1.08.288-1.43.545l-.442-1.111c.494-.38 1.286-.689 2.181-.689 1.522 0 2.345.884 2.345 2.087 0 1.431-1.304 2.494-2.396 3.404v.021h2.529v1.286h-4.741z" />
                </svg></abbr>
        </section>

        <section id="configBox">
            <div id="lengthBox">
                <h3>Character Length</h3>
                <span id="passwordLength">10</span>
            </div>

            <input type="range" name="passSize" id="passSize" min="1" max="20">

            <div id="checkboxes">
                <span>
                    <input type="checkbox" name="configs" id="includeUp">
                    <label for="">Include Uppercase Letters</label>
                </span>
                <span>
                    <input type="checkbox" name="configs" id="includeLow">
                    <label for="">Include Lowercase Letters</label>
                </span>
                <span>
                    <input type="checkbox" name="configs" id="includeNum">
                    <label for="">Include Numbers</label>
                </span>
                <span>
                    <input type="checkbox" name="configs" id="includeSym">
                    <label for="">Include Symbols</label>
                </span>
            </div>

            <article id="strengthBox">
                <h3>Strength</h3>
                <div>
                    <span>STRONG</span>
                    <article id="strengthLevels">
                        <div class="strengthLevel"></div>
                        <div class="strengthLevel"></div>
                        <div class="strengthLevel"></div>
                        <div class="strengthLevel"></div>
                    </article>
                </div>
            </article>

            <button id="generateBtn">Generate<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12.012 1.995c-5.518 0-9.998 4.48-9.998 9.998s4.48 9.998 9.998 9.998 9.997-4.48 9.997-9.998-4.479-9.998-9.997-9.998zm0 1.5c4.69 0 8.497 3.808 8.497 8.498s-3.807 8.498-8.497 8.498-8.498-3.808-8.498-8.498 3.808-8.498 8.498-8.498zm1.528 4.715s1.502 1.505 3.255 3.259c.146.147.219.339.219.531s-.073.383-.219.53c-1.753 1.754-3.254 3.258-3.254 3.258-.145.145-.336.217-.527.217-.191-.001-.383-.074-.53-.221-.293-.293-.295-.766-.004-1.057l1.978-1.977h-6.694c-.414 0-.75-.336-.75-.75s.336-.75.75-.75h6.694l-1.979-1.979c-.289-.289-.286-.762.006-1.054.147-.147.339-.221.531-.222.19 0 .38.071.524.215z" fill-rule="nonzero"/></svg></button>
        </section>

    </main>

</body>

</html>
